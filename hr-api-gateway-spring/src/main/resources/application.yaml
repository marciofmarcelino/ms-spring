server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      httpclient:
        connect-timeout: 1000 # Timeout de conex√£o em milissegundos
        response-timeout: 3000 # Timeout de resposta em milissegundos
    discovery:
      client:
        service-url:
          defaultZone: http://localhost:8761/eureka/
      instance:
        prefer-ip-address: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
